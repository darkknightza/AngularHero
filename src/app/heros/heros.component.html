<div align="center">
<h2>My Heroes</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes">
		<a routerLink="/detail/{{hero.id}}">
			<span class="badge" style="float:left;">{{hero.id}}</span> {{hero.name}} 
		</a>
		<button class="delete" title="delete hero"
		(click)="delete(hero)" style="float: right;" ><i class="fa fa-trash"></i></button>

	</li>
	
</ul>
<div>
	<label>Hero name:
	  <input class="form-control" #heroName />
	</label>
	<!-- (click) passes input value to add() and then clears the input -->
	<button (click)="add(heroName.value); heroName.value=''" class="btn btn-danger">
	  add
	</button>
</div>

</div>
